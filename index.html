<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Palindrome Birthday </title>
</head>
<body>
    <header>
        <h1>Is your Birthday a Palindrome?</h1>
        <p><em>Let's find out</em></p>
    </header>
    

    <main>
        <form>
            <div class="about">
                <h3>How does this work?</h3>
                <p>To check all the possibilities, this app checks your birthdate in 6 formats: dd-mm-yyyy, mm-dd-yy, yyyy-mm-dd, mm-dd-yy, dd-mm-yy, yy-mm-dd.</p>
            </div>

            <label for="inputDate">Enter your Date of Birth: </label>
            <input id="inputDate" type="date" required/>
    
            <button type="submit" id="checkBtn">Check</button>
    
            <div class="output">Result will be shown here</div>
    
            <ul>
              <li class="footerLink">
                <a href="https://github.com/ApurvaSawant11" target="_blank"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a>
              </li>
      
              <li class="footerLink">
                <a href="https://twitter.com/ApurvaSawant11" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
              </li>
      
              <li class="footerLink">
                <a href="https://www.linkedin.com/in/apurvasawant11" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
              </li>
      
              <li class="footerLink">
                <a href="https://apurvasawant11.netlify.app/" target="_blank"><i class="fas fa-briefcase fa-2x"></i></a>
              </li>
            </ul>
      
              <p>Made with ❤️ by Apurva Sawant</p>
      
        </form>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
